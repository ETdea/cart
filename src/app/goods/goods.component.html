<div nz-row>
  <div nz-col nzSpan="3">
    <nz-input nzType="search" nzPlaceHolder="搜尋" [(ngModel)]="searchedInputValue" style="width: 100%;" (keyup.enter)="searchedButtonClick()"></nz-input>
  </div>
  <div nz-col nzSpan="4">
    <button nz-button nzType="dashed" (click)="addedButtonClick()">
      <span>
        <i class="anticon anticon-plus"></i>新增</span>
    </button>
  </div>
</div>

<div nz-row>
  <nz-table #table [nzDataSource]="tableData" nzCustomNoResult="true" nzPageSize="10" nzDataChange="nzData" [nzLoading]="isTableLoading">
    <span noResult> 找不到與你的搜尋條件相符的結果。</span>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let goods of table.data" (click)="tableRowClick(goods.id)">
        <td nz-td>
          <p>{{ goods.title }}</p>
          <p>{{ goods.products.nhidrugcode }}</p>
          <p>{{ goods.products.nhiprice | currency }}</p>
        </td>
        <!-- <td nz-td>
          <p>{{ goods.products.producer }} {{ goods.products.chinesename }} {{ goods.products.dosage }}</p>
          <p>{{ goods.products.name }}</p>
          <p>{{ goods.products.package }}</p>
        </td> -->
        <!-- <td nz-td>
          <p>{{ goods.products.nhidrugcode }}</p>
          <p>${{ goods.products.nhiprice }}</p>
        </td> -->
        <td nz-td>
          <p *ngFor="let unit of goods.units"> {{ unit.subtractstockqty }} / {{ unit.title }} {{ unit.price | currency}}</p>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>

<nz-modal [nzVisible]="isModalVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" (nzOnCancel)="hideModal()" (nzOnOk)="hideModal()">
  <ng-template #modalContent>
    <form nz-form (ngSubmit)="submitForm()" novalidate>
      <div nz-form-item nz-row>
        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="標題" required>
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="說明">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="上架日期">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="下架日期">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="中文名稱">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="英文名稱">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="藥廠">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="劑量">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="健保碼">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="健保價">
          </nz-input>
        </div>

        <div nz-form-control nz-col>
          <nz-input nzPlaceHolder="包裝">
          </nz-input>
        </div>
      </div>

      <div nz-form-item nz-row nzGutter="8">
        <div nz-form-label nz-col nzSpan="24">
          <label>單位:</label>
        </div>

        <div nz-form-control nz-col nzSpan="7">
          <nz-input nzPlaceHolder="顯示名稱">
          </nz-input>
        </div>

        <div nz-form-control nz-col nzSpan="7">
          <nz-input nzPlaceHolder="減去庫存數量">
          </nz-input>
        </div>

        <div nz-form-control nz-col nzSpan="7">
          <nz-input nzPlaceHolder="價格">
          </nz-input>
        </div>

        <div nz-form-control nz-col nzSpan="3">
          <button nz-button nzSize="small" nzType="default" [nzShape]="'circle'" (click)="removeField(control,$event)">
            <i class="anticon anticon-plus"></i>
          </button>
        </div>
      </div>
    </form>

    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
      取 消
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
      新 增
    </button>
  </ng-template>
</nz-modal>
