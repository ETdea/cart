<nz-card [nzBordered]=false [nzNoHovering]=true class="no-hr">
  <ng-template #title>
    商品查詢
  </ng-template>
  <script>
  </script>
  <ng-template #extra>
    <nz-select style="width: 120px;" [(ngModel)]="selectedOption" nzAllowClear>
      <nz-option *ngFor="let option of options" [nzLabel]="option.name" [nzValue]="option.id" [nzDisabled]="option.disabled">
      </nz-option>
    </nz-select>

    <nz-input (ngModel)="keyword" [nzPlaceHolder]="'input search text'" style="width: 200px;"></nz-input>

    <button nz-button [nzType]="'default'" (click)="search()">
      <i class="anticon anticon-search"></i>
      <span>Search</span>
    </button>
  </ng-template>
  <ng-template #body>
    <button nz-button nzType="dashed" nzSize="large" style="width: 100%; margin-bottom: 8px;">
      <span>
        <i class="anticon anticon-plus"></i>新增</span>
    </button>
    <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
      <!-- <thead nz-thead>
        <tr>
          <th nz-th [nzCheckbox]="true">
            <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
            </label>
          </th>
          <th nz-th>
            <span>Name</span>
          </th>
          <th nz-th>
            <span>Price</span>
          </th>
          <th nz-th>
            <span>Action</span>
          </th>
        </tr>
      </thead> -->
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td [nzCheckbox]="true">
            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
            </label>
          </td>
          <td nz-td>
            {{data.name}}
          </td>
          <td nz-td>
            {{data.price}}
          </td>
          <td nz-td>
            <a (click)="addToCart(data.id)">加入購物車</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-template>
</nz-card>
