<mat-card>
  <mat-card-content>
    <form [formGroup]="form" novalidate>
      <mat-form-field>
        <input matInput placeholder="帳號" formControlName="userName">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput type="password" placeholder="密碼" formControlName="password">
      </mat-form-field>
      
      <button *ngIf="!isLoading" mat-raised-button color=primary style="width:100%" [disabled]="form.invalid" (click)="buttonClick()">登入</button>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </form>
  </mat-card-content>
</mat-card>
