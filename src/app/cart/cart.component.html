<div style="height:100px; background-color:aqua;">
  
  
  </div>
  
  <div style="text-align:center">
    <nz-select style="width: 120px;" [(ngModel)]="selectedOption" nzAllowClear>
      <nz-option *ngFor="let option of options" [nzLabel]="option.name" [nzValue]="option.id" [nzDisabled]="option.disabled">
      </nz-option>
    </nz-select>
  
    <nz-input (ngModel)="keyword" [nzPlaceHolder]="'input search text'" style="width: 200px;"></nz-input>
  
    <button nz-button [nzType]="'default'" (click)="search()">
      <i class="anticon anticon-search"></i>
      <span>Search</span>
    </button>
  
  </div>
  
  <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>Name</span>
        </th>
        <th nz-th>
          <span>Price</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
          <a>{{data.name}}</a>
        </td>
        <td nz-td>
          <a>{{data.price}}</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
