<mat-card *ngFor="let order of data">
  <mat-card-content>
      <p>{{ tempDate }}  | 總計：{{ order.total | currency:'':'symbol':'.0-3'}}</p>
    <span *ngFor="let detail of order.details">
      {{ detail.title}}
      <p *ngFor="let unit of detail.units">
          {{ getPrice(unit) }}   
      </p>
    </span>
  </mat-card-content>
</mat-card>
